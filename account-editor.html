<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="/styles/account-settings.css">
    <link rel="stylesheet" href="/styles/commons.css">
    <link rel="stylesheet" href="/styles/account-editor.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportes Ferros</title>
</head>
<body>
    <header class="page-header">
        <img src="/assets/Logo Small.png" alt="">
        <a href="sigue-tu-viaje.html">Sigue tu viaje</a>
        <a>Conocenos</a>
        <a>Canjea Trenepuntos</a>
        <div class="account">
            <div class="user">
                <img src="/assets/User.png" alt="" width="29" height="28">
                <p>strawberry</p>
            </div>
            
            <img src="/assets/Log out.png" alt="">
        </div>
    </header>
    <section class="page-body">
        <div class="left-column">
            <img class="profile-pic" src="/assets/11.jpg" alt="">
            <button class="edit-profile">Editar Foto</button>
            <button class="save-profile" onclick="location.href='/account-settings.html'">Guardar Cambios</button>
        </div>
        <div class="form-container">
            <div class="header">
                <div class="header-title">Datos Personales</div>
            </div>
            
            <div class="form-content">

                <div class="section">
                    <div class="section-header">Credenciales</div>
                    <div class="section-body">
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="input-group">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" name="password">
                        </div>
                    </div>
                </div>
    
                <div class="section">
                    <div class="section-header">Información</div>
                    <div class="section-body">
                        <div class="input-group">
                            <label for="username">Nombre de usuario</label>
                            <input type="text" id="username" name="username">
                        </div>
                        <div class="input-group">
                            <label for="bio">Bio</label>
                            <textarea id="bio" name="bio"></textarea>
                        </div>
                        <div class="input-group-group">
                            <div class="input-group">
                                <label for="trato">Trato</label>
                                <input type="text" id="trato" name="trato">
                            </div>
                            <div class="input-group">
                                <label for="nombres">Nombres</label>
                                <input type="text" id="nombres" name="nombres">
                            </div>
                        </div>
                        <div class="input-group-group">
                            <div class="input-group">
                                <label for="apellido_paterno">Apellido Paterno</label>
                                <input type="text" id="apellido_paterno" name="apellido_paterno">
                            </div>
                            <div class="input-group">
                                <label for="apellido_materno">Apellido Materno</label>
                                <input type="text" id="apellido_materno" name="apellido_materno">
                            </div>
                        </div>
                        <div class="input-group-group">
                            <div class="input-group">
                                <label for="rut">Rut</label>
                                <input type="text" id="rut" name="rut">
                            </div>
                            <div class="input-group">
                                <label for="fecha_nacimiento">Fecha de nacimiento</label>
                                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="section">
                    <div class="section-header">Datos de acceso</div>
                    <div class="section-body">
                        <div class="input-group-group">
                            <div class="input-group">
                                <label for="direccion">Dirección</label>
                                <input type="text" id="direccion" name="direccion">
                            </div>
                            <div class="input-group">
                                <label for="comuna">Comuna</label>
                                <input type="text" id="comuna" name="comuna">
                            </div>
                            <div class="input-group">
                                <label for="telefono">Número Telefónico</label>
                                <input type="tel" id="telefono" name="telefono">
                            </div>
                        </div>
                        <div class="input-group-group">
                            <div class="input-group">
                                <label for="num_emergencia">Número de emergencia</label>
                                <input type="tel" id="num_emergencia" name="num_emergencia">
                            </div>
                            <div class="input-group">
                                <label for="contacto_emergencia">Nombre contacto de emergencia</label>
                                <input type="text" id="contacto_emergencia" name="contacto_emergencia">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="footer">
                <a href="index.html" class="delete-account">Eliminar Cuenta</a>
            </div>
        </div>
    </section>
</body>
</html>
