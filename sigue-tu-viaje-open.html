<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1atr3XZHCAny58kOiWOTP0CNLx20Gma0&callback=initMap" async defer></script>
    <script src="/js/sigue-tu-viaje.js"></script>
    <link rel="stylesheet" href="/styles/commons.css">
    <link rel="stylesheet" href="/styles/sigue-tu-viaje.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigue tu viaje</title>
</head>
<body>
    <header class="page-header">
        <div class="logo-container" onclick="window.location.href = 'index.html';">
            <img src="/assets/Logo Small.png" class="default">
            <img src="/assets/Logo Default.png" class="hovered">
        </div>
        <a href="sigue-tu-viaje.html">Sigue tu viaje</a>
        <a id="contacto-summon" href="#">Conocenos</a>
        <div class="button-group">
            <button class="session-button" style="background-color: #DEDEDE;">Crear Cuenta</button>
            <button class="session-button" style="background-color: #F7D40A;">Iniciar Sesion</button>
        </div>
    </header>
    <section class="page-body">
        <div class="contacto" id="contacto">
            <div class="contacto-content">
                <span class="close">&times;</span>
                <div class="social-container">
                    <img src="/assets/Instagram.png">
                    <a class="strawberry-was-taken" href="https://www.instagram.com/strawberry_was_taken?igsh=OTk3OTZ4em4zNHV5">
                        @strawberry_was_taken
                    </a>
                </div>
                <div class="social-container">
                    <img src="/assets/Instagram.png">
                    <a class="bfl" href="https://www.instagram.com/255bfl?igsh=Yjkwc201Y3hmeXEy">
                        @255bfl ó°˜§
                    </a>
                </div>
                <div class="social-container">
                    <img src="/assets/Instagram.png">
                    <a class="f33gz" href="https://www.instagram.com/f33gz?igsh=MWQxanl3azNmbmQzdQ==">
                        @f33gz
                    </a>
                </div>
            </div>
        </div>
        <div class="travel-search">
            <div class="travel-search-header">
                <h3>Ingrese su codigo de viaje:</h3>
            </div>
            <div class="travel-search-body">
                <input class="standard-text-input" type="text" id="travel-code" name="travel-code">
                <button class="travel-search-confirm">Buscar</button>
            </div>
            <div class="travel-search-content">
                <div class="travel-search-map-container">
                    <div id="map" style="height: 450px; width: 600px;"></div>
                </div>
                <div class="travel-search-travel-container">
                    <div class="train-component">
                        <div class="train-component-icon">
                            <p><b>Train #</b>505</p>
                            <img src="/assets/icon_train.png">
                            <p><b>Estado</b><br>Completado</p>
                        </div>
                        <div class="train-component-body">
                            <div class="train-component-body-row">
                                <div class="train-component-body-text-box">
                                    <p><b>Origen</b></p>
                                    <p>Temuco</p>
                                </div>
                                <div class="train-component-body-text-box">
                                    <p><b>Destino</b></p>
                                    <p>Pillalelbun</p>
                                </div>
                            </div>
                            <div class="train-component-body-row">
                                <div class="train-component-body-text-box">
                                    <p><b>Salida</b></p>
                                    <p>11:30</p>
                                </div>
                                <div class="train-component-body-text-box">
                                    <p><b>Llegada</b></p>
                                    <p>13:00</p>
                                </div>                        
                            </div>
                            <div class="train-component-body-row">
                                <div class="train-component-body-text-box">
                                    <p><b>Pasajeros</b></p>
                                    <p>11</p>
                                </div>
                                <div class="train-component-body-text-box"></div>
                                <!--este div existe para alinear el componente (a mi tampoco me gusta la idea)-->
                                </div>
                            </div>
                    </div>          
                    <div class="seats-component">
                        <div class="seats-component-icon">
                            <img src="/assets/seat default.png">
                            <img src="/assets/seat default.png">
                            <img src="/assets/seat default.png">
                        </div>
                        <div class="seats-component-body">
                            <div class="seats-component-body-row">
                                <div class="seats-component-body-text-box">
                                    <p><b>Numero de asientos:</b></p>
                                    <p>3</p>
                                </div>
                                <div class="seats-component-body-text-box">
                                    <p><b>Asientos:</b></p>
                                    <p>11,12,13</p>
                                </div>
                            </div>
                            <div class="seats-component-body-row">
                                <div class="seats-component-body-text-box">
                                    <p><b>Precio:</b></p>
                                    <p>2400 CLP</p>
                                </div>
                                <button class="receipt-button"><b>Ver Comprobante</b></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="/js/contacto.js"></script>
</body>
</html>
