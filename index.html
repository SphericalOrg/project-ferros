<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="/styles/commons.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportes Ferros</title>
</head>
<body>
    <header class="page-header">
        <img src="/assets/Logo Small.png">
        <a href="sigue-tu-viaje.html">Sigue tu viaje</a>
        <a>Conocenos</a>
        <div class="button-group">
            <button class="session-button" style="background-color: #DEDEDE;">Crear Cuenta</button>
            <button class="session-button" style="background-color: #F7D40A;">Iniciar Sesion</button>
        </div>
    </header>
    <section class="page-body">
        <div class="slogan-box">
            <h1 class="slogan">Viaja por tren. Rapido y Puntual.</h1>
        </div>
        <div class="tickets">
            <select name="origin" id="origin" class="tickets-select-box">
                <option value="" selected disabled>¿De donde partes?</option>
                <option value="Victoria">Victoria</option>
                <option value="PUA">PUA</option>
                <option value="Perquenco">Perquenco</option>
                <option value="Quillem">Quillem</option>
                <option value="Lautaro">Lautaro</option>
                <option value="Lautaro Centro">Lautaro Centro</option>
                <option value="Pillanlelbun">Pillanlelbun</option>
                <option value="Cajon">Cajon</option>
                <option value="Temuco">Temuco</option>
            </select>
            <select name="destination" id="destination" class="tickets-select-box">
                <option value="" selected disabled>¿A donde vas?</option>
                <option value="Victoria">Victoria</option>
                <option value="PUA">PUA</option>
                <option value="Perquenco">Perquenco</option>
                <option value="Quillem">Quillem</option>
                <option value="Lautaro">Lautaro</option>
                <option value="Lautaro Centro">Lautaro Centro</option>
                <option value="Pillanlelbun">Pillanlelbun</option>
                <option value="Cajon">Cajon</option>
                <option value="Temuco">Temuco</option>
            </select>
            <script src="/js/tickets.js"></script>
            <input type="date" id="travel-date" name="date" class="tickets-select-box">
            <button class="tickets-confirm-button">Buscar</button>
        </div>
        <div class="top-trips">
            <h2>Viajes mas buscados hoy</h2>
            <div class="top-trips-container">
                <div class="travel-card">
                    <p>Victoria -> Temuco</p>
                    <p>Valor: $800</p>
                </div>
                <div class="travel-card">
                    <p>Victoria -> Temuco</p>
                    <p>Valor: $800</p>
                </div>
                <div class="travel-card">
                    <p>Victoria -> Temuco</p>
                    <p>Valor: $800</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
